services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: createrapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: createrapp_db
      POSTGRES_USER: createrapp_user
      POSTGRES_PASSWORD: createrapp_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - createrapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U createrapp_user -d createrapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: createrapp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@createrapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - createrapp-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  createrapp-network:
    driver: bridge
